<!doctype html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{ title }}</title>
		<meta name="author" content="inescodes">
		<meta name="description" content="{{ site.description }}">
		<meta name="generator" content="eleventy">
		
		<!-- Open Graph Meta Tags -->
		<meta property="og:url" content="{{ site.url + page.url }}">
		<meta property="og:type" content="website">
		<meta property="og:title" content="{{ site.name }}">
		<meta property="og:description" content="{{ site.description }}">
		<meta property="og:image" content="{{ site.url + '/og-image.png'}}">
		<meta property="og:image:width" content="1100">
		<meta property="og:image:height" content="600">

		<!-- Twitter Meta Tags -->
		<meta name="twitter:title" content="{{ site.name }}">
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:description" content="{{ site.description }}">
		<meta name="twitter:image" content="{{ site.url + '/og-image.png'}}">
		<meta property="twitter:domain" content="{{ site.url }}">
		<meta property="twitter:url" content="{{ site.url + page.url }}">
		<meta name="twitter:site" content="@inescodes">
		<meta name="twitter:creator" content="@inescodes">
		
		<link rel="icon" href="{{ site.icon }}">
		<link rel="stylesheet" href="{{ '/scss/main.css' | url }}" />
		{% set js %} {% include "critical/index.js" %} {% endset %}
		<script>{{ js | jsmin | safe }}</script>
	</head>
	<body class="noise">
		<div
			id="page-hook"
			data-page="{{ pageHook }}"
			class="visually-hidden"
			data-has-unminimized-window
		></div>
		<div class="[ root ] [ scrollbar ]">
			<div class="root__desktop">
				{% include "partials/site-head.html" %} {% include
				"partials/main-content.html" %} {% include "partials/settings.html" %}
			</div>
			<div class="root__taskbar"> {% include "partials/site-foot.html" %} </div>
		</div>

		<script defer type="module" src="{{ '/js/main.js' | url }}"></script>
		<script defer type="module" src="{{ '/js/swup.js' | url }}"></script>
	</body>
</html>
